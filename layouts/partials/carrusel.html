<div id="myCarrusel" class="carousel slide" data-ride="carousel">
    {{ $images := readDir "static/images/carrusel" }}
    <div class="carousel-indicators">
        {{ range $index, $image := $images }}
        <button type="button" data-bs-target="#myCarrusel" data-bs-slide-to="{{ $index }}" {{ if eq $index 0 }}class="active" {{ end }} aria-label="Slide {{ add $index 1 }}"></button>
        {{ end }}
    </div>
    <div class="carousel-inner">
        {{ range $index, $image := $images }}
        <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
            <img class="d-block w-100" src="../images/carrusel/{{ $image.Name }}" alt="{{ $image.Name }}" />
        </div>
        {{ end }}
    </div>
    <a class="carousel-control-prev" href="#myCarrusel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarrusel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
