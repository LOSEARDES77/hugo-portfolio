# about
about:
    enable: true
    title: "Quién soy"
    content: >
        <p class="lead">
          Soy un estudiante de desarrollo web centrado en el desarrollo back-end.
          </p>
          <p class="lead">
          Actualmente soy un estudiante en CPICP Los Enlaces de desarrollo web con un gran interés en aprender todas las tecnologías posibles para aplicarlas en proyectos reales. Mi enfoque principal se centra en el desarrollo back-end, pero también estoy interesado en el desarrollo front-end y la ciberseguridad. Siempre estoy buscando oportunidades para mejorar mis habilidades y aprender de nuevas tecnologías. Además, soy un ávido solucionador de problemas y disfruto trabajando en equipos para lograr objetivos comunes. Actualmente estoy en busca de oportunidades laborales para aplicar mis conocimientos y continuar creciendo profesionalmente.
          </p>
    button:
        icon: "icon-smile-fill"
